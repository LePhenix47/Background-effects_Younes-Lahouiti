<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description"
        content="Background Effects is a lightweight and customizable JavaScript library for creating stunning visual effects on your website background. With a variety of effects to choose from, you can enhance your website's appearance and create a unique and memorable user experience. Perfect for portfolio websites, blogs, or any website that needs a little extra flare!" />
    <meta name="robots" content="index, follow">

    <!-- Open Graph     -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Home page" />
    <meta property="og:description"
        content="Background Effects is a lightweight and customizable JavaScript library for creating stunning visual effects on your website background. With a variety of effects to choose from, you can enhance your website's appearance and create a unique and memorable user experience. Perfect for portfolio websites, blogs, or any website that needs a little extra flare!" />

    <meta property="og:image" content="/profile-pic.jpg" />
    <meta property="og:image:width" content="130" />
    <meta property="og:image:height" content="170" />
    <meta property="og:url" content="https://younes-portfolio-dev.vercel.app/" />

    <!-- Title -->
    <title>Background effects</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./dist/style.css" />

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

    <!-- Page logo -->
    <link rel="icon" type="image/png" href="./public/png/icon.png" />

    <!-- JS -->
    <script defer src="./dist/index.js"></script>

</head>

<body>
    <header class="header">

        <svg class="hide">
            <defs>
                <filter id="distortion">

                    <feTurbulence type="fractalNoise" baseFrequency="0.7,0.8" seed="0" result="distortion-effect">
                        <animate attributeName="seed" values="0;1000" dur="2s" repeatCount="indefinite"
                            begin="title.mouseenter" end="title.mouseleave" />
                    </feTurbulence>

                    <feDisplacementMap in="SourceGraphic" in2="distortion-effect" scale="0">
                        <animate attributeName="scale" values="5" dur="2s" repeatCount="indefinite"
                            begin="title.mouseenter" end="title.mouseleave" />
                    </feDisplacementMap>

                </filter>
            </defs>
        </svg>

        <h1 id="title" class="header__title" title="Background effects">Background effects</h1>
    </header>
    <main class="index">
        <section class="index__showcaser">

            <div class="index__effect">
                <!-- Web components for the different effects-->
                <!-- <falling-particles is-playing="true" class="index__web-component"></falling-particles> -->
                <!-- <fire-effect is-playing="true" class="index__web-component"></fire-effect> -->
                <!-- <matrix-effect is-playing="true" class="index__web-component"></matrix-effect> -->
                <cube-warp is-playing="true" class="index__web-component"></cube-warp>
                <!-- <metaballs-effect is-playing="true" class="index__web-component"></metaballs-effect> -->
                <!-- <moving-particles is-playing="false" class="index__web-component"></moving-particles> -->
            </div>

            <form class="index__form">
                <fieldset class="index__fieldset">
                    <legend class="index__legend">Choose an effect</legend>
                    <section class="index__controls">
                        <label class="index__label" for="effect-1">
                            <input class="index__input" type="radio" id="effect-1" name="canvas-effect">
                            Moving particles
                        </label>
                        <label class="index__label" for="effect-2">
                            <input class="index__input" type="radio" id="effect-2" name="canvas-effect">
                            Falling particles
                        </label>
                        <label class="index__label" for="effect-3">
                            <input class="index__input" type="radio" id="effect-3" name="canvas-effect">
                            Metaballs effect
                        </label>
                        <label class="index__label" for="effect-4">
                            <input class="index__input" type="radio" id="effect-4" name="canvas-effect">
                            Fire effect
                        </label>
                        <label class="index__label" for="effect-5">
                            <input class="index__input" type="radio" id="effect-5" name="canvas-effect">
                            Matrix rain effect
                        </label>
                        <label class="index__label" for="effect-6">
                            <input class="index__input" type="radio" id="effect-6" name="canvas-effect">
                            Cube warp
                        </label>
                    </section>
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">
            Made by: <a href="https://younes-portfolio-dev.vercel.app/" target="blank">Younes Lahouiti</a>
        </p>
    </footer>

</body>

</html>
